<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <style>
    .terminal { font: 14px 'Courier New'; }
    .prompt { fill: #5ff967; }
    .command { fill: white; }
    
    /* Define character appearances with variable timing */
    @keyframes typeChar {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .cursor {
      fill: white;
      animation: blink 1s infinite;
    }

    /* Characters with varying delays for natural typing */
    .char { 
      opacity: 0;
      animation: typeChar 0.05s forwards;
    }
    .char1 { animation-delay: 0.2s; }
    .char2 { animation-delay: 0.35s; }
    .char3 { animation-delay: 0.5s; }
    .char4 { animation-delay: 0.8s; }
    .char5 { animation-delay: 1.0s; }
    .char6 { animation-delay: 1.15s; }
    .char7 { animation-delay: 1.4s; }
    .char8 { animation-delay: 1.55s; }
    .char9 { animation-delay: 1.8s; }
    .char10 { animation-delay: 1.95s; }
    .char11 { animation-delay: 2.1s; }
    .char12 { animation-delay: 2.4s; }
    .char13 { animation-delay: 2.6s; }
    .char14 { animation-delay: 2.75s; }
    .char15 { animation-delay: 2.9s; }
    .char16 { animation-delay: 3.1s; }
    .char17 { animation-delay: 3.3s; }
    .char18 { animation-delay: 3.45s; }
    .char19 { animation-delay: 3.6s; }
  </style>
  
  <!-- Terminal background -->
  <rect width="600" height="300" fill="#2d2d2d" rx="10"/>
  
  <!-- Terminal header -->
  <rect width="600" height="30" fill="#424242" rx="10 10 0 0"/>
  
  <!-- Terminal buttons -->
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#27c93f"/>
  
  <!-- Terminal content -->
  <g class="terminal" transform="translate(20, 50)">
    <text class="prompt" x="0" dy="1em">$</text>
    <!-- Each character as a separate text element with char and charN classes -->
    <text class="command char char1" x="20" dy="1em">p</text>
    <text class="command char char2" x="28" dy="1em">i</text>
    <text class="command char char3" x="36" dy="1em">p</text>
    <text class="command char char4" x="44" dy="1em"> </text>
    <text class="command char char5" x="52" dy="1em">i</text>
    <text class="command char char6" x="60" dy="1em">n</text>
    <text class="command char char7" x="68" dy="1em">s</text>
    <text class="command char char8" x="76" dy="1em">t</text>
    <text class="command char char9" x="84" dy="1em">a</text>
    <text class="command char char10" x="92" dy="1em">l</text>
    <text class="command char char11" x="100" dy="1em">l</text>
    <text class="command char char12" x="108" dy="1em"> </text>
    <text class="command char char13" x="116" dy="1em">p</text>
    <text class="command char char14" x="124" dy="1em">r</text>
    <text class="command char char15" x="132" dy="1em">o</text>
    <text class="command char char16" x="140" dy="1em">f</text>
    <text class="command char char17" x="148" dy="1em">i</text>
    <text class="command char char18" x="156" dy="1em">l</text>
    <text class="command char char19" x="164" dy="1em">e</text>
    <!-- Cursor follows the text -->
    <rect class="cursor" x="172" y="2" width="8" height="16"/>
  </g>
</svg>
