<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <style>
    .terminal { font: 14px 'Courier New'; }
    .prompt { fill: #5ff967; }
    .command { fill: white; }
    
    /* Define our typing animation */
    @keyframes typeChar1 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar2 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar3 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar4 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar5 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar6 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar7 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar8 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar9 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar10 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar11 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar12 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar13 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar14 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar15 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar16 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar17 { from { opacity: 0; } to { opacity: 1; } }
    @keyframes typeChar18 { from { opacity: 0; } to { opacity: 1; } }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .cursor {
      fill: white;
      animation: blink 1s infinite;
    }

    /* Style for each character with its own animation */
    .char1 { opacity: 0; animation: typeChar1 0.1s 0.1s forwards; }
    .char2 { opacity: 0; animation: typeChar2 0.1s 0.2s forwards; }
    .char3 { opacity: 0; animation: typeChar3 0.1s 0.3s forwards; }
    .char4 { opacity: 0; animation: typeChar4 0.1s 0.4s forwards; }
    .char5 { opacity: 0; animation: typeChar5 0.1s 0.5s forwards; }
    .char6 { opacity: 0; animation: typeChar6 0.1s 0.6s forwards; }
    .char7 { opacity: 0; animation: typeChar7 0.1s 0.7s forwards; }
    .char8 { opacity: 0; animation: typeChar8 0.1s 0.8s forwards; }
    .char9 { opacity: 0; animation: typeChar9 0.1s 0.9s forwards; }
    .char10 { opacity: 0; animation: typeChar10 0.1s 1.0s forwards; }
    .char11 { opacity: 0; animation: typeChar11 0.1s 1.1s forwards; }
    .char12 { opacity: 0; animation: typeChar12 0.1s 1.2s forwards; }
    .char13 { opacity: 0; animation: typeChar13 0.1s 1.3s forwards; }
    .char14 { opacity: 0; animation: typeChar14 0.1s 1.4s forwards; }
    .char15 { opacity: 0; animation: typeChar15 0.1s 1.5s forwards; }
    .char16 { opacity: 0; animation: typeChar16 0.1s 1.6s forwards; }
    .char17 { opacity: 0; animation: typeChar17 0.1s 1.7s forwards; }
    .char18 { opacity: 0; animation: typeChar18 0.1s 1.8s forwards; }
  </style>
  
  <!-- Terminal background -->
  <rect width="600" height="300" fill="#2d2d2d" rx="10"/>
  
  <!-- Terminal header -->
  <rect width="600" height="30" fill="#424242" rx="10 10 0 0"/>
  
  <!-- Terminal buttons -->
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#27c93f"/>
  
  <!-- Terminal content -->
  <g class="terminal" transform="translate(20, 50)">
    <text class="prompt" x="0" dy="1em">$</text>
    <!-- Each character gets its own text element for individual animation -->
    <text class="command char1" x="20" dy="1em">p</text>
    <text class="command char2" x="28" dy="1em">i</text>
    <text class="command char3" x="36" dy="1em">p</text>
    <text class="command char4" x="44" dy="1em"> </text>
    <text class="command char5" x="52" dy="1em">i</text>
    <text class="command char6" x="60" dy="1em">n</text>
    <text class="command char7" x="68" dy="1em">s</text>
    <text class="command char8" x="76" dy="1em">t</text>
    <text class="command char9" x="84" dy="1em">a</text>
    <text class="command char10" x="92" dy="1em">l</text>
    <text class="command char11" x="100" dy="1em">l</text>
    <text class="command char12" x="108" dy="1em"> </text>
    <text class="command char13" x="116" dy="1em">p</text>
    <text class="command char14" x="124" dy="1em">r</text>
    <text class="command char15" x="132" dy="1em">o</text>
    <text class="command char16" x="140" dy="1em">f</text>
    <text class="command char17" x="148" dy="1em">i</text>
    <text class="command char18" x="156" dy="1em">l</text>
    <text class="command char19" x="164" dy="1em">e</text>
    <!-- Cursor -->
    <rect class="cursor" x="172" y="2" width="8" height="16"/>
  </g>
</svg>
